<body ng-app="myApp" ng-controller="myController">
    <br>
    <div class="container" ng-init="init()">
        <div ng-repeat="row in jsondata" class="alert alert-primary" role="alert">
            {{ row.id +'. '+ row.task }}
            <div style="float: right;">
                <a ng-click="editTask(row.id)" class="alert-link">Edit</a>
                <a ng-click="deleteTask(row.id)" class="alert-link">Delete</a>
            </div>

            <br>( {{row.created_at | date:'yyyy-MM-dd'}} )
        </div>
    </div>
